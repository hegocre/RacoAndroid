name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Access CLIENT_ID
        env:
          CLIENT_ID: $
        run: echo CLIENT_ID=\"$CLIENT_ID\" > ./apikey.properties
      - name: Access CLIENT_SECRET
          env:
            CLIENT_SECRET: $
          run: echo CLIENT_SECRET=\"$CLIENT_SECRET\" >> ./apikey.properties
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew clean && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v2
        with:
          name: app-universal-debug.apk
          path: app/build/outputs/apk/debug/app-universal-debug.apk
